<button class="btn btn-default" (click)="onAddDetails()">Add details</button>
<p *ngIf="displayParagraph">
  This is my details for this assignment
</p>
<div
  *ngFor="let newParagraph of paragraphArray; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'white' }"
  [ngClass]="{readable: i >=4}"
>
  {{ newParagraph }}
</div>
